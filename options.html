<html>
  <head>
    <title>OE Brazil: Toggl 2 Jira</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="loadingDiv" style="display: none;">
      <div id="loadingBar" style="display: none;">
        <div>
          <img src="/oe_avatar.png" height="32" class="loadingDiv-logo"/>
        </div>
        <div>
          <img src="ajax-loader.gif">
        </div>
      </div>
    </div>
    <div id="main-content">
      <!-- Header -->
      <div id="main-header">
        <div id="main-header-logo"><img src="/oe_avatar.png" height="32"/></div>
        <div id="main-header-text"><h2>Toggl 2 Jira (Settings)</h2></div>
      </div>
      <div class="line"><div id="status"></div></div>
      <div class="options-panel">
        <div class="fields-wrapper">
          <div class="field field-full">
            <label class="options">Toggl API Key</label>
            <input id="toggl-api-key" style="width: 100%;"/>
          </div>
        </div>
        <div class="fields-wrapper">
          <div class="field field-full">
            <label class="options">Default Log Work comment Will be added to the description using " - " as separetor.</label>
            <input id="log-comment" style="width: 100%;"/>
          </div>
        </div>
        <div class="fields-wrapper">
          <div class="field field-full">
            <label class="options">Text to be removed from all comments (In case you use some code that you don't need on the comments)</label>
            <input id="log-comment-replace" style="width: 100%;"/>
          </div>
        </div>
        <div class="fields-wrapper">
          <div class="field-options">
            <label><input type="checkbox" id="jump-to-today"/><b>&nbsp;Always jump end date to today instead of remembering last date</b></label>
          </div>
        </div>
        <div class="fields-wrapper">
          <div class="field-options">
            <label><input type="checkbox" id="show-day-total"/><b>&nbsp;Sum total hours on each day</b></label>
          </div>
        </div>
        <div class="line"><button id="save">Save Changes</button></div>
        <div class="line version"><span>V: 18.2.1 <i>(2018-10-22)</i><span></div>
      </div>
    </div>
    <div class="hide">
      <label class="hide"><input type="checkbox" id="merge-entries"/>Merge Toggl Time Entries by Ticket.</label>
      <div class="field">
        <label>Jira Server url <i>( e.g. <b>https://objectedge.atlassian.net</b> no trailing / slash )</i></label>
        <input id="jira-url" style="width: 100%;"/>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
